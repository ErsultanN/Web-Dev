<div class="container">
  <h2>Companies</h2>
  
  <div *ngIf="loading" class="loading">
    Loading companies...
  </div>
  
  <div *ngIf="error" class="error">
    {{ error }}
  </div>
  
  <div *ngIf="!loading && !error" class="company-list">
    <div *ngFor="let company of companies" class="company-card">
      <h3>{{ company.name }}</h3>
      <p><strong>City:</strong> {{ company.city }}</p>
      <p class="description">{{ company.description | slice:0:100 }}...</p>
      <a [routerLink]="['/companies', company.id]" class="view-button">View Details</a>
    </div>
  </div>
</div>
