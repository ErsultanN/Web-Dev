<!DOCTYPE html>
<html>

        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Margherita Pizza</td>
                    <td>Tomato, sauce, mozzarella, basil</td>

                </tr>
                <tr>

                    <td>Romaine lettuce, croutons, parmesan, Caesar dressing</td>

                <tr>
                    <td>Grilled Chicken</td>
                    <td>Chicken breast, herbs, garlic, olive oil</td>
                    <td>10.99</td>
                </tr>
            </tbody>
        </table>

    </body>
